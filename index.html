<html>

<head>
    <link rel="stylesheet" rel="preload" href="style.css" async>
    <title>Meem it!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="text">
        <h1 class="centerText instruction"></h1>
        <h1 class="centerText Score">Click to start</h1>
        <h1 class="centerText highscore"></h1>
        <div class="loader"></div>
    </div>

    <div id="tridiv">
        <div class="scene">
            <!--shafty boye-->
            <div class="shape cuboid-1 cub-1">
                <div class="face ft"></div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <!--Red-->
            <div class="shape cuboid-2 cub-2">
                <div class="face ft"></div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <!--blue-->
            <div class="shape cuboid-3 cub-3">
                <div class="face ft"></div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <!--logo brick-->
            <div class="shape cuboid-4 cub-4">
                <div class="face ft"></div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
        </div>
    </div>

    <img class="forceLoad" src="img/on/bop.jpg">
    <img class="forceLoad" src="img/on/bork.jpg">
    <img class="forceLoad" src="img/on/doot.jpg">
    <img class="forceLoad" src="img/on/oof.jpg">
</body>

<script src="js/progressbar.min.js"></script>
<script src="js/script.js"></script>

</html>
